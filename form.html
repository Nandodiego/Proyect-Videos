<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Video Form</title>
</head>
<body>
    <header class="header">
        <span class="header__span">
            <a 
                href="form.html"
                class="icon__create__span"    
            >
                 <img
                     class="login__span" 
                     src="assets/Logos/Login.svg" 
                     alt="Logo inicio sesion">
            </a>
        </span>
    </header>
    <form class="form-register">
        <h4 class="register__tittle">Create Account</h4>
        <fieldset class="register__container">
            <label class="register__container__label" for="iname">Your name</label>
            <input class="register__container__controls" id="iname" type="text" name="name" placeholder="Name...">
            <label class="register__container__label" for="iemail">Your email</label>
            <input class="register__container__controls" id="iemail" type="email" name="email" placeholder="Email...">
            <label class="register__container__label" for="ipass">Your password</label>
            <input class="register__container__controls" id="ipass" type="password" name="pass" placeholder="⁎⁎⁎⁎⁎⁎⁎">
            <a class="register__container__link" href="Log-in.html"><input class="register__container__buttom" type="button" name="buttom" value="Create"></a>
        </fieldset>
    </form>
    <footer class="footer">
        <p class="footer__text">Development by @Diego</p>
    </footer>
</body>
</html>
