<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/video.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Video Video</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <figure class="nav__figure">
                <img class="figure__Image" src="assets/Imagenes/Nebraska Rodriguez.png" alt="Nebrazca Rodriguez img">
                <p class="figure__p">Nebraska Rodriguez </p>
            </figure>
            <div class="nav__container">
                <img class="container__image" src="assets/Logos/BellOutline.svg" alt="Bell logo">
                <a class="container__link" href="Log-in.html"><p class="link__p">Subscriptions</p></a>
            </div>
            <div class="nav__container">
                <img class="container__image" src="assets/Logos/Heart.svg" alt="Heart logo">
                <a class="container__link" href="Log-in.html"><p class="link__p">Like</p></a>
            </div>
            <div class="nav__container">
                <img class="container__image" src="assets/Logos/Star.svg" alt="Star logo">
                <a class="container__link" href="Log-in.html"><p class="link__p">Favorites</p></a>
            </div>
            <div class="nav__container">
                <img class="container__image" src="assets/Logos/Play logo.svg" alt="Play logo">
                <a class="container__link" href="Log-in.html"><p class="link__p">Watch later</p></a>
            </div>
            <div class="nav__container">
                <img class="container__image" src="assets/Logos/Computer.svg" alt="Computer logo">
                <a class="container__link" href="Log-in.html"><p class="link__p">Channels</p></a>
            </div>
            <div class="nav__container">
                <img class="container__image" src="assets/Logos/Arrow up.svg" alt="Arrow logo">
                <a class="container__link" href="Log-in.html"><p class="link__p">Top videos</p></a>
            </div>
            <div class="nav__container">
                <img class="container__image" src="assets/Logos/Fire.svg" alt="Fire logo">
                <a class="container__link" href="Log-in.html"><p class="link__p">Fire</p></a>
            </div>
        </nav>
        <div class="header__container">
            <img class="container__image" src="assets/Logos/Exit.svg" alt="Exit logo">
            <a class="container__link" href="index.html"><p class="link__text">Log Out</p></a>
        </div>
    </header>
    <main class="main">
        <figure class="main__figure">
            <div class="figure__container">
                <a class="container-link" href="#">
                    <img class="link__image-play" src="assets/Logos/Alemania.svg" alt="Play logo">
                </a>
                <img class="container__img" src="assets/Imagenes/Alemania.png" alt="Meet boon Alemania image">
            </div>
            <div class="figure-container">
                <figcaption class="container-figcaption">Meet Bonn Alemania</figcaption>
                <div class="container__div">
                    <img class="div__logo" src="assets/Logos/HeartMeet.svg" alt="Heart logo">
                    <img class="div__logo" src="assets/Logos/Dislike.svg" alt="Dislike logo">
                    <img class="div__logo-eye" src="assets/Logos/EyeOutline.svg" alt="EyeOutline logo">
                    <p   class="div__text">1B</p>
                </div>
            </div>
            <figcaption class="container__figcaption">By Alberto Ayala at 2017-11-13</figcaption>
        </figure>
        <article class="main__article">
            <form class="article__form">
                <img class="form__image" src="assets/Imagenes/Nebraska Rodriguez.png" alt="Nebraska Rodriguez image">
                <input class="form__controls" type="text" id="iname" placeholder="Comment this video...">
            </form>
            <div class="article-container">
                <img class="div__image" src="assets/Imagenes/Wooow coment img.png" alt=" Image of coment">
                <p class="div-text">Wooow dude this video was awosem</p>
            </div>
            <div class="article-container">
                <img class="div__image" src="assets/Imagenes/Love coment img.png" alt=" Image of coment">
                <p class="div-text">Love it Alemania is the most beautifull country</p>
            </div>
            <div class="article-container">
                <img class="div__image" src="assets/Imagenes/Insane coment img.png" alt=" Image of coment">
                <p class="div-text">This video is insane, i love when you recorting this type of videos</p>
            </div>
        </article>
        <footer class="main__footer">
            <p class="footer__text">Development by @Diego</p>
        </footer>
    </main>
</body>
</html>
