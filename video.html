<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/video.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Video Video</title>
</head>
<body>
    <header class="header">
        <figure class="header__figure">
            <img class="figure__Image" src="assets/Imagenes/Nebraska Rodriguez.png" alt="Nebraska Rodriguez image">
            <p class="figure__p">Nebraska Rodriguez </p>
        </figure>
        <span class="header__span">
            <div class="span__container">
                <img class="container__image" src="assets/Logos/BellOutline.svg" alt="Bell logo">
                <a class="container__link" href="Log-in.html"><p class="container__p">Subscriptions</p></a>
            </div>
            <div class="span__container">
                <img class="container__image" src="assets/Logos/Heart.svg" alt="Heart logo">
                <a class="container__link" href="Log-in.html"><p class="container__p">Like</p></a>
            </div>
            <div class="span__container">
                <img class="container__image" src="assets/Logos/Star.svg" alt="Star logo">
                <a class="container__link" href="Log-in.html"><p class="container__p">Favorites</p></a>
            </div>
            <div class="span__container">
                <img class="container__image" src="assets/Logos/Play logo.svg" alt="Play logo">
                <a class="container__link" href="Log-in.html"><p class="container__p">Watch later</p></a>
            </div>
            <div class="span__container">
                <img class="container__image" src="assets/Logos/Computer.svg" alt="Computer logo">
                <a class="container__link" href="Log-in.html"><p class="container__p">Channels</p></a>
            </div>
            <div class="span__container">
                <img class="container__image" src="assets/Logos/Arrow up.svg" alt="Arrow logo">
                <a class="container__link" href="Log-in.html"><p class="container__p">Top videos</p></a>
            </div>
            <div class="span__container">
                <img class="container__image" src="assets/Logos/Fire.svg" alt="Fire logo">
                <a class="container__link" href="Log-in.html"><p class="container__p">Fire</p></a>
            </div>
            <figure class="span__figure">
                <img class="figure__img" src="assets/Logos/Exit.svg" alt="Exit logo">
                <a class="container__link" href="index.html"><p class="figure__text">Log Out</p></a>
            </figure>
        </span>
    </header>
    <main class="main">
        <article class="main__article">
            <figure class="article__figure">
                <img
                    class="figure__Play__logo" 
                    src="assets/Logos/Alemania.svg" alt="play logo">
                <img
                    class="figure-meetnumber__logo" 
                    src="assets/Logos/1B.svg" alt="number logo">
                <img
                    class="figure-meeteye__logo"
                     src="assets/Logos/EyeOutline.svg" alt="eye logo">
                <img
                     class="figure-meetdislike__logo"
                      src="assets/Logos/Dislike.svg" alt="dislike logo">
                <img
                    class="figure-meetheart__logo" 
                    src="assets/Logos/HeartMeet.svg" alt="heart logo">
                <img
                    class="figure__image" 
                    src="assets/Imagenes/Alemania.png" alt="meet bonn Alemania image">
                <div class="figure-meet__container">
                    <h4 class="container__title">Meet Bonn Alemania</h4>
                    <figcaption class="container__text">By Alberto Ayala at 2017-11-13</figcaption>
                </div>
            </figure>
            <figure class="article-figure">
                <div class="figure-container">
                    <img class="container-image" src="assets/Imagenes/Nebraska Rodriguez.png" alt="Image of coment">
                    <p class="figure__p">Comment this video...</p>
                </div>
                <div class="figure__container">
                    <img class="container-image" src="assets/Imagenes/Wooow coment img.png" alt=" Image of coment">
                    <p class="figure__p">Wooow dude this video was awosem</p>
                </div>
                <div class="figure__container">
                    <img class="container-image" src="assets/Imagenes/Love coment img.png" alt=" Image of coment">
                    <p class="figure__p">Love it Alemania is the most beautifull country</p>
                </div>
                <div class="figure__container">
                    <img class="container__img" src="assets/Imagenes/Insane coment img.png" alt=" Image of coment">
                    <p class="figure__p">This video is insane, i love when you recorting this type of videos</p>
                </div>
            </figure>
        </article>
    </main>
    <footer class="footer">
        <p class="footer__text">Development by @Diego</p>
    </footer>
</body>
</html>
